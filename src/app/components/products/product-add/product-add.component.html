<div class="container">
  <div class="container-header">
    <p-button icon="pi pi-arrow-left" label="Navigate back" styleClass="p-button-help"
      (onClick)="onNavigateBack()"></p-button>
    <div class="text-2xl font-bold text-center">
      Add New Product
    </div>
  </div>
  <div class="container-body card">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-4 w-full">

        <div class="card">
          <img width="200" height="125" class="mb-3">
          <div class="formgrid grid">
            <div class="field col-12">
              <input pInputText type="text" class="p-inputtext-md w-full" placeholder="Name" />
            </div>
            <div class="field col-12">

              <textarea rows="5" cols="30" pInputTextarea class="w-full" placeholder="Description"></textarea>
            </div>
            <div class="field col-12">
              <div class="formgroup-inline">
                <div class="field-radiobutton">
                  <input type="radio" name="inventory" id="in-stock">
                  <label for="in-stock">In stock</label>
                </div>
                <div class="field-radiobutton">
                  <input type="radio" name="inventory" id="out-stock">
                  <label for="out-stock">Out of stock</label>
                </div>

                <div class="field-radiobutton">
                  <input type="radio" name="inventory" id="low-stock">
                  <label for="low-stock">Low stock</label>
                </div>
              </div>
            </div>
            <div class="field col-12 md:col-3">
              <p-inputNumber inputId="currency-us" mode="currency" currency="USD" locale="en-US"> </p-inputNumber>
            </div>
            <div class="field col-12 md:col-3">
              <p-dropdown class="w-full"></p-dropdown>
            </div>
            <div class="field col-12 md:col-3">
              <p-dropdown class="w-full"></p-dropdown>
            </div>
          </div>
          <div class="field col-12">
            <div class="flex justify-content-center gap-2">
              <p-button label="Save" icon="pi pi-save" styleClass="p-button-success"></p-button>
              <p-button label="Cancel" styleClass="p-button-raised p-button-text" icon="pi pi-times"></p-button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
