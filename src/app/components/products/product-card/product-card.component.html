<div class="col-12 md:col-4 w-full h-full">
  <div class="card m-3 border-1 surface-border">
    <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
      <div class="flex align-items-center">
        <i class="pi pi-tag mr-2"></i>
        <span class="font-semibold">{{product.category}}</span>
      </div>
      <span [class]="'product-badge status-' + (product.inventoryStatus.toLowerCase())">{{product.inventoryStatus}}</span>
    </div>
    <div class="flex flex-column align-items-center text-center mb-3">

        <img [ngSrc]="'assets/images/products/' + product.image" width="225" height="150" [alt]="product.name" class="shadow-2 my-3 mx-0"/>

      <div class="text-2xl font-bold">{{product.name}}</div>
      <div class="mb-3">{{product.description}}</div>
      <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
    </div>
    <div class="flex align-items-center justify-content-between">
      <span class="text-2xl font-semibold">${{product.price}}</span>
      <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="softDelete(product.id)"></p-button>
    </div>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
